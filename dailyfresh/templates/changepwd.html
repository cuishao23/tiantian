
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>天天生鲜-修改密码</title>
	<link rel="stylesheet" type="text/css" href="/static/css/reset.css">
	<link rel="stylesheet" type="text/css" href="/static/css/main.css">
</head>
<body>
	<div class="login_top clearfix">
		<a href="index.html" class="login_logo"><img src="/static/images/logo02.png"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">日夜兼程 · 急速送达</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>修改密码</h1>
				</div>
				<div class="form_input">
					<form method="post" action="/user/change_passwd" >
						{% csrf_token %}
						<input name="old_pwd" class="name_input" placeholder="请输入旧密码" />
						<input name="new_pwd" class="pass_input" placeholder="请输入新密码" />
						<input name="again_new_pwd" class="again_new_pwd_input" placeholder="请确认新密码"/>
						<input type="submit" name="" value="修改" class="input_submit">
					</form>
				</div>
				{{ errmsg}}
			</div>
		</div>
	</div>

	<div class="footer no-mp">
		<div class="foot_link">
			<a href="#">关于我们</a>
			<span>|</span>
			<a href="#">联系我们</a>
			<span>|</span>
			<a href="#">招聘人才</a>
			<span>|</span>
			<a href="#">友情链接</a>
		</div>
		<p>CopyRight © 2016 北京天天生鲜信息技术有限公司 All Rights Reserved</p>
		<p>电话：010-****888    京ICP备*******8号</p>
	</div>

</body>
</html>

<script>
    var validate_code_img=document.getElementById('validate_code_img')
    var url='/user/validate_code?num='
    validate_code_img.onclick=function () {
        var num=new Date().getTime()
        url+=num
        validate_code_img.src=url
    }
</script>
